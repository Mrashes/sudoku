<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sudoku</title>
    <link href="./assets/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- div.box.box$*9 -->
    <div class="container" id="board">
        <div class="box box1">
            <div class="cell col1 row1">1</div>
            <div class="cell col2 row1">2</div>
            <div class="cell col3 row1">3</div>
            <div class="cell col1 row2">4</div>
            <!-- <input type="text" class="numberInput cell"> -->
            <div class="cell col2 row2">5</div>
            <div class="cell col3 row2">6</div>
            <div class="cell col1 row3">7</div>
            <div class="cell col2 row3">8</div>
            <div class="cell col3 row3">9</div>
        </div>
        <div class="box box2">
            <div class="cell col4 row1">1</div>
            <div class="cell col5 row1">2</div>
            <div class="cell col6 row1">3</div>
            <div class="cell col4 row2">4</div>
            <div class="cell col5 row2">5</div>
            <div class="cell col6 row2">6</div>
            <div class="cell col4 row3">7</div>
            <div class="cell col5 row3">8</div>
            <div class="cell col6 row3">9</div>
        </div>
        <div class="box box3">
            <div class="cell col7 row1">1</div>
            <div class="cell col8 row1">2</div>
            <div class="cell col9 row1">3</div>

            <div class="cell col8 row3">8</div>
            <div class="cell col9 row3">9</div>
        </div>
        <div class="box box4">
            <div class="cell col1 row4">1</div>
            <div class="cell col2 row4">2</div>
            <div class="cell col3 row4">3</div>
            <div class="cell col1 row5">4</div>
            <div class="cell col2 row5">5</div>
            <div class="cell col3 row5">6</div>
            <div class="cell col1 row6">7</div>
            <div class="cell col2 row6">8</div>
            <div class="cell col3 row6">9</div>
        </div>
        <div class="box box5">
            <div class="cell col4 row4">1</div>
            <div class="cell col5 row4">2</div>
            <div class="cell col6 row4">3</div>
            <div class="cell col4 row5">4</div>
            <div class="cell col5 row5">5</div>
            <div class="cell col6 row5">6</div>
            <div class="cell col4 row6">7</div>
            <div class="cell col5 row6">8</div>
            <div class="cell col6 row6">9</div>
        </div>
        <div class="box box6">
            <div class="cell col7 row4">1</div>
            <div class="cell col8 row4">2</div>
            <div class="cell col9 row4">3</div>
            <div class="cell col7 row5">4</div>
            <div class="cell col8 row5">5</div>
            <div class="cell col9 row5">6</div>
            <div class="cell col7 row6">7</div>
            <div class="cell col8 row6">8</div>
            <div class="cell col9 row6">9</div>
        </div>
        <div class="box box7">
            <div class="cell col1 row7">1</div>
            <div class="cell col2 row7">2</div>
            <div class="cell col3 row7">3</div>
            <div class="cell col1 row8">4</div>
            <div class="cell col2 row8">5</div>
            <div class="cell col3 row8">6</div>
            <div class="cell col1 row9">7</div>
            <div class="cell col2 row9">8</div>
            <div class="cell col3 row9">9</div>
        </div>
        <div class="box box8">
            <div class="cell col4 row7" id="example">
                <input type="text" class="numberInput cell">
            </div>
            <div class="cell col5 row7" id="example2">2</div>
            <div class="cell col6 row7">3</div>
            <div class="cell col4 row8">4</div>
            <div class="cell col5 row8">5</div>
            <div class="cell col6 row8">6</div>
            <div class="cell col4 row9">7</div>
            <div class="cell col5 row9">8</div>
            <div class="cell col6 row9">9</div>
        </div>
        <div class="box box9">
            <div class="cell col7 row7">1</div>
            <div class="cell col8 row7">2</div>
            <div class="cell col9 row7">3</div>
            <div class="cell col7 row8">4</div>
            <div class="cell col8 row8">5</div>
            <div class="cell col9 row8">6</div>
            <div class="cell col7 row9">7</div>
            <div class="cell col8 row9">8</div>
            <div class="cell col9 row9">9</div>
        </div>

    <button id="solve">Test</button>
    <button>New Puzzle</button>
    <!-- <button onclick="fillBoard()">solved Puzzle</button> -->
    <p id="result"></p>

    <script src="./bundle.js"></script>

</html>
